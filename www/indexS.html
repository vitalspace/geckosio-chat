<!DOCTYPE html>

  <title>Document</title>

<body>
  <h2>Status: loading...</h2>
  <script>
    const h2 = document.querySelector('h2')

    const channel = geckos({ port: 3000 })

    channel.onConnect(error => {
      if (error) {
        console.error(error.message)
        h2.innerText = `Status: error (${error.message})`
        return
      }

      console.log('connected')
      h2.innerText = 'Status: connected'
    })

    channel.on('message', (data) => {
      console.log(data)
    })
    
    channel.on('currentplayers', (data) => {
      Object.keys(data).forEach((id) => {

        console.log(data[id].playerId )

        //   console.log('Hola: ', players[id].playerId, this.player.uuid)
        // } else {
        //   playerTwo(players[id])
        // }
      });
    })

  </script>
</body>

</html>
